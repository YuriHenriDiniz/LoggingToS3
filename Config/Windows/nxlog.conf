<input event_vwr>
	Module im_msvistalog
	<QueryXML>
		<QueryList>
  			<Query Id="0">
    				<Select Path="Application">*[System[(Level=1  or Level=2 or Level=3 or Level=4 or Level=0)]]</Select>
				<Select Path="System">*[System[(Level=1  or Level=2 or Level=3 or Level=4 or Level=0)]]</Select>
				<Select Path="Security">*[System[(Level=1  or Level=2 or Level=3 or Level=4 or Level=0)]]</Select>
  			</Query>
		</QueryList>
	</QueryXML>
	Exec to_syslog_ietf(); 
</input>

<Processor null>
	Module pm_null
	<Exec> 
		parse_syslog_ietf($raw_event);
		$SyslogFacilityValue = 21;
		to_syslog_ietf();
	</Exec>
</Processor>

<Output send_tcp>
	Module om_tcp
	Port 514
	Host 192.168.15.116
</Output>

<Route route>
	Path event_vwr => null => send_tcp
</Route>
