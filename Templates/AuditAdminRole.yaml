AWSTemplateFormatVersion: "2010-09-09"
Description: >
    Template para criar a role administrativa
    que tem controle total sobre os dois buckets.
Parameters:
    AuditAdminRoleName:
       Type: string
       Default: AuditAdminRole
       Description: Nome da role
    LoggingBucketArn:
       Type: string
       Description: arn do bucket principal
    LoggingBucketSrtArn:
       Type: string
       Description: arn do bucket-srt
    TrustedIdentityArn:
       Type: string
       Description: arn da identidade confi√°vel
Resources:
    AuditAdminRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref AuditAdminRoleName
      ManagedPolicyArns:
        - !Ref AuditAdminRolePolicy
      AssumeRolePolicyDocument:
        Version: "2010-10-09"
        Statement:
          - Effect: Allow
            Actions:
            - sts:AssumeRole
            Conditions:
              StringEquals:
                AWS: [!Ref TrustedIdentityArn]
                
            
      
